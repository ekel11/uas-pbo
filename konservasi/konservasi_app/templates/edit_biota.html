{% extends "base.html" %}
{% load static %}
{% block content %}

<br>

 <div class="container  min-vh-100">
    <h3 style="font-family: Open-sans;">{{ Title }}</h3><br>
    <div class="row">
        <div class="col-md-4">
            <form action="{% url 'edit_biota' jenis.pk %}" method="POST" enctype="multipart/form-data">
                {{ form.as_p }}
                {% csrf_token %}
                <br>
                <a href="/biota/" class="btn btn-danger">Kembali</a>
                <button type="submit" value="Simpan" class="btn btn-primary">Simpan</button>
            </form>
        </div>
    </div>
 </div>
    
{% if pesan %}
<script>
    swal({
        title: "Berhasil",
        text : "{{pesan}}",
        icon : "success",
    }).then((value) => {
        window.location.href = "/add_biota/"
    });  
</script>
{% endif %}

{% endblock %}
